<body>

<body class="text-center">
      <h1 class="container mt-5 mb-5">Connexion</h1>
      <form class="form-signin container">
            <img class="m-5" src="https://cdn.pixabay.com/photo/2017/06/13/12/53/profile-2398782_960_720.png" alt="" width="72" height="72">
            <label for="inputEmail" class="sr-only mt-5">Email</label>
            <input type="email" id="inputEmail" class="form-control mt-4" placeholder="Email" autofocus>
            <label for="inputPassword" class="sr-only">Mot de passe</label>
            <input type="password" id="inputPassword" class="form-control mt-4" placeholder="Mot de passe">
            <div class="checkbox mt-4 mb-3">
                  <label>
                        <input type="checkbox" value="remember-me"> Se souvenir de moi
                  </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit"><a href="profil.html" style="color: #fff;">S'enregistrer</a></button>

      </form>
      <p class="mt-5">&copy; 2020</p>
</body>
